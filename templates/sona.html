<!DOCTYPE html>
<html>
<head>
    <title>SONA - Gun Violence News Framing</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/common.css') }}">

</head>
<body>
    <div class="row vertical-filler"></div>
    <form action="/sona/login" class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">
        <div class="form-group form-group-margin">
            <div class="row">
                <div class="col-md-2 col-lg-3 form-label-padding">
                    <label for="studentId">Student ID</label>
                </div>
                <div class="col-md-10 col-lg-9">
                    <input type="text" class="form-control" id="studentId"  placeholder="Enter Student ID" name="studentId">
                </div>
            </div>
        </div>
        <div class="form-group form-group-margin">
            <div class="row">
                <div class="col-md-2 col-lg-3 form-label-padding">
                    <label for="firstName">First Name</label>
                </div>
                <div class="col-md-10 col-lg-9">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" name="firstName">
                </div>
            </div>
        </div>
        <div class="form-group form-group-margin">
            <div class="row">
                <div class="col-md-2 col-lg-3 form-label-padding">
                    <label for="lastName">Last Name</label>
                </div>
                <div class="col-md-10 col-lg-9">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" name="lastName">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-lg-2 offset-md-5 offset-lg-5">
                <button type="submit" class="btn btn-primary" formmethod="post">Submit</button>
            </div>
        </div>
    </form>
</body>
</html>
